<div>
  <label for="firstName">First Name:</label>
  <input id="firstName" #firstNameInput [(ngModel)]="firstName" />

  <label for="lastName">Last Name:</label>
  <input id="lastName" #lastNameInput [(ngModel)]="lastName" />

  <label for="surName">Sur Name:</label>
  <input id="surName" #surNameInput [(ngModel)]="surName" />
  <br />
  <p>Complete Name: {{ firstName | fullName : lastName : surName }}</p>
</div>
